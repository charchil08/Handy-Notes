<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main heading with note logo -->
    <header id="heading">
      <h1><i class="far fa-sticky-note"></i>
      <span>My Notes</span>
      </h1>
    </header>

    <!--  Adding a note option -->
    <div id="div-btn">
      <button class="add" id="add-btn">
        <span class="arrow icon"><i class="fas fa-plus"></i></span>
        <span class="span-text">Add Note</span>
      </button>
    </div>

    <script src="notes.js" type="text/javascript"></script>
  </body>
</html>
